saasName: WireMock
syntaxVersion: "3.0"
createdAt: 2025-08-23
version: "2024"
currency: USD
url: https://web.archive.org/web/20240302003353/https://www.wiremock.io/get-pricing
features:
  mockAPI:
    type: DOMAIN
    valueType: BOOLEAN
    defaultValue: true
    expression:
      pricingContext['features']['mockAPI'] &&
      (subscriptionContext['mockAPICallsLimit'] < pricingContext['usageLimits']['mockAPICallsLimit'])
  RBAC:
    type: DOMAIN
    valueType: BOOLEAN
    defaultValue: false
    expression: pricingContext['features']['RBAC']
  gitSync:
    type: DOMAIN
    valueType: BOOLEAN
    defaultValue: false
    expression: pricingContext['features']['gitSync']
usageLimits:
  mockAPICallsLimit:
    type: RENEWABLE
    valueType: NUMERIC
    defaultValue: 1000
    period:
      value: 1
      unit: MONTH
    unit: call/month
    linkedFeatures:
    - mockAPI
  maxUsers:
    type: NON_RENEWABLE
    valueType: NUMERIC
    trackable: true
    defaultValue: 1
    unit: user
plans:
  Free:
    description: $0 free forever. No credit card required.
    price: 0
    features: null
    usageLimits: null
  Enterprise:
    description: For larger teams or API Volume
    price: Get in touch
    features:
      RBAC:
        value: true
      gitSync:
        value: true
    usageLimits:
      mockAPICallsLimit:
        value: .inf
      maxUsers:
        value: .inf
