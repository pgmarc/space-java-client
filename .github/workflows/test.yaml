name: Run tests
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Run tests
      run: mvn test
    - name: Upload code coverage to Sonarcloud
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn org.sonarsource.scanner.maven:sonar-maven-plugin:5.1.0.4751:sonar
        -Dsonar.projectKey=pgmarc_space-java-client -Pcoverage
